sudo: required

language: go

services:
  - docker

go:
  - 1.8.3

os:
  - linux

before_install:
  - make setup-minikube-ci
  - go get github.com/mattn/goveralls
  - ./minikube start --show-libmachine-logs --vm-driver=none --use-vendored-driver

install:
  - make setup-ci

script:
  - make build-all-race
  - make test-race
  - make minikube-test
  - make coveralls
